<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartOffice - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #3498db;
            color: #fff;
            padding: 24px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin: 40px auto;
            max-width: 900px;
        }
        .block {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 36px 32px;
            width: 280px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .block:hover {
            box-shadow: 0 8px 24px rgba(52,152,219,0.15);
        }
        .block h2 {
            color: #2c3e50;
            margin-bottom: 18px;
            font-size: 1.4rem;
        }
        .block p {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 28px;
        }
        .block button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .block button:hover {
            background: #2980b9;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<header>
    SmartOffice Portal
</header>
<div class="container">
    <div class="block">
        <h2>Parking Lot Booking</h2>
        <p>Reserve your parking spot in advance and avoid last-minute hassle.</p>
        <button onclick="window.location.href='parking.html'">Book Parking</button>
    </div>
    <div class="block">
        <h2>Conference Room Booking</h2>
        <p>Find and book available conference rooms for your meetings.</p>
        <button onclick="window.location.href='conference.html'">Book Conference Room</button>
    </div>
    <div class="block">
        <h2>Attendance Marking</h2>
        <p>Mark your daily attendance or check your attendance records.</p>
        <button onclick="window.location.href='attendance.html'">Mark Attendance</button>
    </div>
</div>
</body>
</html>
